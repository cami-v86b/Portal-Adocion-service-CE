spring.application.name=Portal-Adocion-service-CE
#PUERTO
server.port=9091

#DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/montoyajdb
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database_platform=org.hibernate.dialect.PostgreSQLDialect

#ARCHIVOS
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
file.upload-dir=files/uploads